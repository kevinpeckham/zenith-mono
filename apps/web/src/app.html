<!DOCTYPE html>
<html
	lang="en"
	class="scroll-smooth"
>
	<head>
		<meta charset="utf-8" />

		<!-- viewport -->
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1"
		/>

		<!-- favicons -->
		<link
			rel="icon"
			href="/favicon.svg"
		/>
		<link
			rel="apple-touch-icon"
			sizes="180x180"
			href="/apple-touch-icon.png"
		/>
		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="/favicon-32x32.png"
		/>

		%sveltekit.head%
	</head>
	<body>
		<div
			class="max-w-screen relative min-h-screen overflow-hidden bg-neutral-100"
			>%sveltekit.body%</div
		>
	</body>
</html>
